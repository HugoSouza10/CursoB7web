<html>

<head>
	<meta charset="UTF-8">
	<style>
		.container {
			display: flex;
			flex-direction:column;
			background-color: #ddd;

		}

		.div1 {
			flex: 1;
			line-height: 10px;
			background-color: red;
			margin:10px;
			padding: 10px;
			font-size:18px;
			color: white;

		}

		.div2 {
			flex: 1;
			line-height: 10px;
			background-color: red;
			margin:10px;
			padding: 10px;
			font-size:18px;
			color: white;

		}

		.div3{
			flex: 2;
			line-height: 10px;
			background-color: red;
			margin:10px;
			padding: 10px;
			font-size:18px;
			color: white;
		}
	</style>

</head>
<body>
	<div class="container">
	   	<div class="div1">1</div>
	   	<div class="div2">2</div>
	   	<div class="div3">3</div>
	</div>
</body>
</html>


<!-- O FLEXBOX, BASICAMENTO SIGNIFICA CONTEÚDO FLEXIVÉL E ELE FUNCIONA A PARTIR
	DE UMA DIVI PRINCIPAL QUE CONTROLA AS OUTRAS DIV, DESSA FORMA FICA MAIS FÁCIL
	DE ADICIONAR UM PADRÃO PARA ESSA DIV, POIS APLICANDO NA DIV PRINCIPAL JÁ AJUSTA
	O CONTEÚDO DE TODOS.-->


	<!-- O FLEXBOX POR PADRÃO ELE JÁ FICA DO TAMANHO DO CONTEÚDO QUE VOCÊ ADICIONA-->


	<!-- display: flex; SERVE BASICAMENTE PARA CHAMAR O FLEX-BOX-->


	<!--flex-direction: É A DIREÇÃO DO FLEXBOX;

		ROW: SIGNIFICA LINHA ESQUERDA
		ROW-REVERSE: LINHA REVERSA OU SEJA ELE VAI ALINHA A DIREITA.
		COLUMN:SIGNIFICA COLUNA.

		COLUMN-REVERSE: ELE REVERTER OS ELEMENTOS DA COLUNA.-->


		<!--flex: 1; SIGNIFICA O GRUPO DESSE CONTEÚDO SE AGENTE COLOCA EM GRUPOS DIFIFERENTES
			AUTOMÁTICAMENTE O TAMANHO NÃO VAI SER INGUAL E QUANTO MAIOR O NÚMERO MAIOR VAI SER A DIV.-->
