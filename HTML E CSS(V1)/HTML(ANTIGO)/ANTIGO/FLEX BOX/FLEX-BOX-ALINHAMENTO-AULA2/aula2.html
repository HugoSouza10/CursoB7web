<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            display: flex;
            height:500px;
            flex-direction:row;
            justify-content: center;
            align-items:center;
            background-color:#dddddd;
        }

        .container div{
            width: 100px;
            height: 100px;
            background-color:#FF0000;
            margin: 10px;
            padding:10px;
            font-size:18px;
            color: #ffffff;
            text-align: center;
        }

        .div5{
            align-self:flex-end;
        }
    </style>
</head>
<body>
<div class="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div class="div5">5</div>

</div>
</body>
</html>

        <!-- align-self:flex-end; Aqui serve basicamente para alinhar um intem especifico.-->
