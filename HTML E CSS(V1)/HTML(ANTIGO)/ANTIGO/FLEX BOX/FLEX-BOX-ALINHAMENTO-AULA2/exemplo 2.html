<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            display: flex;
            height:500px;
            background-color: #dddddd;
            margin: 10px;
            padding: 10px;
            font-size:18px;
        }

        .container div{
            width: 200px;
            height:200px;
            background-color: #FF0000;
            margin: 10px;
            padding: 10px;
        }

        .div10{
            order: 0;
        }

        .div14{
            order:1;
        }
    </style>
</head>
<body>
<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div class="div10">10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div class="div14">14</div>
</div>
</body>
</html>

        <!-- ORDER: SERVE BASICAMENTE PARA MUDAR A ORDEM DO ELEMENTO SEM MODIFICAR O HTML-->
