        Diferença entre ID e Class

        O ID É PRA COLOCAR UMA INDENTIFICAÇÃO ESPECIFICA DE UM OBJETO E ELA NÃO PODE SER REPITA PARA TODOS

        O CLASS É SERVE PARA ALOCAR VÁRIAS INDENTIFCAÇÕES
