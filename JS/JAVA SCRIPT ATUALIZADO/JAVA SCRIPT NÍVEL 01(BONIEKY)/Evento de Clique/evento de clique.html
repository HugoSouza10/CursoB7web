<html>
<head>
    <link rel="stylesheet" href="../Evento de Clique/style.css"/>
    <meta charset="UTF-8">
</head>
<body>
    <h1 id="titulo">Eventos de cliques</h1>
    <input id="campo" type="text" name="usuario">
    <button onclick="this.innerHTML ='Parabéns'">Clique em mim</button>
    <button onmouseout="this.innerHTML = 'Moveu'">Mova o mouse encima</button>

    <p id="paragrafo">...</p>
</body>
<script src="../Evento de Clique/script.js"></script>
</html>

<!--EVENTOS DE BOTÃO:

ONCLICK: QUANDO CLICAR EM ALGUM, ALGUMA COISA ACONTECE
onmouseover: quando o mouse estiver sobre o elemento
onmouseout: quando tirar o mouse de cima


obs: posso executar código java script direto do html
obs2: para alterar o próprio elemento você pode mandar o elemento via this


-->
