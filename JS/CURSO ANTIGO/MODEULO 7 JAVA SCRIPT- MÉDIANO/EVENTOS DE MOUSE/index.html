<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="script.js"></script>

	<style type="text/css">
		body{
			display: flex;
			height: 500px;
			justify-content: center;
			align-items: center;
		}

		button{
			margin-left: 30px;
			width: 200px;
			height: 100px;
			font-size: 30px;
		}
	</style>
</head>
<body>
<button onmousedown="Apertou()" onmouseup="Soltou()">Clique aqui!</button>
<button onmouseover="Mouseencima()" onmouseout="MouseSaiu()" onmousemove="Moveu()">EMCIMA</button>
<button onclick="clicou()">Clique aqui</button>



<!--onmousedown: EVENTO DE MOUSE QUE ACONTECE QUANDO O MOUSE FOR PARA BAIXO -->

<!-- onmouseup="Soltou(): EVENTO QUE ACONTECE QUANDO SOLTO O MOUSE-->

<!-- onmouseout: QUANDO O MOUSE SAIR DE CIMA DO BOTÃO-->

<!--onmousemove: FUNÇÃO QUE FUNCIONA QUANDO MOVER O MOUSE POR CIMA DO BOTÃO-->

<!-- onclick: EVENTO QUE ACONTECE QUANDO VOCÊ CLICAR POR COMPLETO-->

<!-- oncontextmenu = "return  false": serve para anular um comando-->
</body>
</html>
