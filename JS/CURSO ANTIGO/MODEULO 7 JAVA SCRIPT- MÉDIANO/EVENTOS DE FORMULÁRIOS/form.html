<html>
<head>
	<meta charset="UTF-8"/>
	<title></title>

			height: 500px;

		<option>Rio de Janeiro</option>
		<option>Fortaleza</option>
		<option>Recife</option>
	</select><br/><br/>

	<input type="submit" value="Enviar"/>
	
</form>
</body>
</html>
