<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function trocarDiv(nome,idade){
			var area = document.getElementById("area");
			var texto = prompt("Qual é seu SobreNome?");

			area.innerHTML = nome+ " "+texto+" " + "Você tem: "+idade+ "Anos";
		}
	</script>
</head>
<body>
<div id= "area">Alguma coisa</div>
<br/><br/>
<button onclick="trocarDiv('Hugo', 22)">Fazer ação!!</button>
</body>
</html>
