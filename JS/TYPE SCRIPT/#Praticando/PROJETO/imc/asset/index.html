<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="header">
            <h1>IMC<small> Calculo do Índice de Massa Corporal</small></h1>
        </div>
        <div class="box">
            <div class="left">
                <h4>Informação do paciente</h4>
                <form action="">
                    <label>Peso</label>
                    <input class="peso" type="text">
                    <label>Altura</label>
                    <input class="altura" type="text">

                </form>
            </div>
            <div class="right">
                <div class="result">
                    <h1>Resultado</h1>
                    <div class="faixaContainer">
                        Calcule agora!
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="faixa">
                    <label>
                        <input value="1" class="idosoValue" type="radio"> 
                        <span> idade > 65 anos</span>
                    </label>
                    <label>
                        <input value="2" class="jovemValue" type="radio"> 
                        <span>Adulto: idade <= 65 anos</span>
                    </label>
                </div>
                <button class="calcular">Calcular</button>
            </div>
        </div>
    </div>

</main>
<script src="./script.js"></script>
</body>
</html>
